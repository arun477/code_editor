<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Coding Environment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #parent {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="parent">
        <h1>Python Coding Problems</h1>
        <div class="loader" id="loader"></div>
        <ul id="problems">
        </ul>
    </div>
    <script>
        document.getElementById('loader').style.display = 'block'; // Show loader

        // fetch problems
        fetch('http://localhost:8000/all_problems')
            .then(response => response.json())
            .then(data => {
                addProblemsList(data.problems);
                document.getElementById('loader').style.display = 'none'; // Hide loader
            })
            .catch(error => {
                console.error('Error fetching problem description:', error);
                document.getElementById('loader').style.display = 'none'; // Hide loader
            });

        function addProblemsList(problems) {
            let ul = document.getElementById('problems');
            ul.innerHTML = ''; // Clear existing content

            problems.forEach(problem => {
                let li = document.createElement('li');
                let a = document.createElement('a');
                a.href = 'http://localhost:8000/problem/' + problem.id; // Assuming the link structure
                a.textContent = problem.title;
                li.appendChild(a);
                ul.appendChild(li);
            });
        }
    </script>
</body>

</html>
