<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Coding Environment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary-color: #36BA98;
            --secondary-color: #0B001B;
            --background-color: #FFFFFF;
            --text-color: #333;
            --border-color: #e0e4e9;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        #navbar {
            background-color: white;
            padding: 5px;
            border-bottom: 1px solid lightgray;
            padding-left: 10px;
            padding-right: 10px;
        }

        #navbar a {
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
        }

        #parent {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 5px;
            overflow-y: auto;
            margin-top: 0px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--secondary-color);
        }

        h3 {
            margin: 0px;
            border: 1px solid var(--border-color);
            padding: 15px;
            background-color: var(--border-color);
        }

        ul {
            list-style-type: none;
            padding: 0;
            border: 1px solid var(--border-color);
            margin: 0px;
        }

        li {
            border-bottom: 1px solid var(--border-color);
        }

        li:last-child {
            border-bottom: none;
        }

        li a {
            color: black;
            text-decoration: none;
            transition: background-color 0.3s;
            padding: 15px;
            display: flex;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        li a:hover {
            background-color: #f5f7fa;
        }

        .icon {
            color: lightgray;
            margin-right: 10px;
        }

        .loader {
            display: none;
            border: 4px solid var(--background-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #logo {
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div id="navbar">
        <a href="/">
            <img id="logo" src="http://localhost:8000/assets/logo.png" alt="Logo" />
        </a>
    </div>
    <div id="parent">
        <h3>Common Algorithmic Problems</h3>
        <div class="loader" id="loader"></div>
        <ul id="problems">
        </ul>
    </div>
    <script>
        document.getElementById('loader').style.display = 'block';

        fetch('http://localhost:8000/all_problems')
            .then(response => response.json())
            .then(data => {
                addProblemsList(data.problems);
                document.getElementById('loader').style.display = 'none';
            })
            .catch(error => {
                console.error('Error fetching problem description:', error);
                document.getElementById('loader').style.display = 'none';
            });

        function addProblemsList(problems) {
            let ul = document.getElementById('problems');
            ul.innerHTML = '';

            problems.forEach(problem => {
                let li = document.createElement('li');
                let a = document.createElement('a');
                let icon = document.createElement('i');
                a.href = 'http://localhost:8000/problem_page/' + problem.questionId;
                icon.className = "fas fa-star icon";
                a.appendChild(icon);
                a.appendChild(document.createTextNode(problem.title));
                li.appendChild(a);
                ul.appendChild(li);
            });
        }
    </script>
</body>

</html>
