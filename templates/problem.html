<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Coding Environment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        #parent {
            display: flex;
            flex-wrap: wrap;
            width: 100vw;
            height: 100vh;
        }

        #descriptions {
            flex: 1;
            min-width: 300px;
            max-width: 40%;
            border-right: 1px solid #ccc;
            padding: 20px;
            overflow-y: auto;
        }

        #editor-container {
            flex: 1;
            min-width: 300px;
            max-width: 60%;
            padding: 20px;
        }

        #editor {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }

        #controls {
            margin-top: 10px;
        }

        #return-output {
            margin-top: 10px;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 300px;
        }

        .valid-output {
            border-color: green !important;
            border: 2px solid #ccc;
        }

        .invalid-output {
            border-color: red !important;
            border: 2px solid #ccc;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="descriptions"></div>
        <div id="editor-container">
            <div id="editor"></div>
            <div id="controls">
                <button id="run-btn">Run</button>
            </div>
            <div id="print-output"></div>
            <div id="return-output"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.3.2/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>

    <script>
        let problem_id = window.location.pathname.split('/')[2];

        // fetch problem description
        fetch(`http://localhost:8000/problem_description/${problem_id}`)
            .then(response => response.json())
            .then(data => {
                addDescription(data.description);
            })
            .catch(error => console.error('Error fetching problem description:', error));

        // fetch initial code from backend
        fetch(`http://localhost:8000/initial_code/${problem_id}`)
            .then(response => response.json())
            .then(data => {
                createEditor(data.code);
            })
            .catch(error => console.error('Error fetching initial code:', error));

        function addDescription(description) {
            let div = document.getElementById('descriptions');
            const md = window.markdownit();
            const htmlContent = md.render(description);
            div.innerHTML = htmlContent;
        }

        function createEditor(initialCode) {
            require.config({
                paths: {
                    'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs'
                }
            });

            require(["vs/editor/editor.main"], function () {
                let editor = monaco.editor.create(document.getElementById('editor'), {
                    value: initialCode,
                    language: "python",
                    theme: "vs-dark",
                    automaticLayout: true,
                    minimap: {
                        enabled: false
                    },
                    fontSize: 14,
                    tabSize: 4,
                    insertSpaces: true,
                    wordWrap: 'on'
                });

                document.getElementById('run-btn').addEventListener('click', function () {
                    let code = editor.getValue();
                    let printOutput = document.getElementById('print-output');
                    let returnOutput = document.getElementById('return-output');
                    returnOutput.classList.remove("valid-output");
                    returnOutput.classList.remove("invalid-output");
                    printOutput.textContent = "Running code...\n";
                    returnOutput.textContent = "";

                    fetch('http://localhost:8000/run_code', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                code: code,
                                problem_id: problem_id
                            }),
                        })
                        .then(response => response.json())
                        .then(data => {
                            const parsedData = data['outputs']['results'];
                            let returnText = "Test Results:\n";
                            let allValid = true;
                            printOutput.textContent =  "";
                            if (data.error) {
                                returnOutput.textContent =  data.error || "";
                                returnOutput.classList.add("invalid-output");
                                returnOutput.classList.remove("valid-output");
                                return;
                            }

                            parsedData.forEach((result, index) => {
                                returnText += `Test ${index + 1}:\n`;
                                returnText += `  Input: ${JSON.stringify(result.input)}\n`;
                                returnText += `  Expected: ${JSON.stringify(result.expected)}\n`;
                                returnText += `  Output: ${JSON.stringify(result.output)}\n`;
                                returnText += `  Valid: ${result.valid}\n`;

                                if (result.error) {
                                    returnText += `  Error: ${result.error}\n`;
                                }
                                if (result.std_output) {
                                    returnText += `  Std Output: ${result.std_output}\n`;
                                }
                                returnText += "\n";

                                if (!result.valid) {
                                    allValid = false;
                                }
                            });

                            returnOutput.textContent = returnText;

                            if (allValid) {
                                returnOutput.classList.add("valid-output");
                                returnOutput.classList.remove("invalid-output");
                            } else {
                                returnOutput.classList.add("invalid-output");
                                returnOutput.classList.remove("valid-output");
                            }
                        })
                        .catch((error) => {
                            printOutput.textContent = "Something went wrong, try again.";
                            console.error('Error:', error);
                        });
                });
            });
        }
    </script>
</body>

</html>
